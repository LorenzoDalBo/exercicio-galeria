<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="stylesheet" href="estilos/cabecalho.css">
    <link rel="stylesheet" href="estilos/carrossel.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho-titulo">GALERIA</h1>
        <ul id="cabecalho-opcoes"">
            <li>
                <label id="input-imagem-label" class="botao" for="input-imagem">UPLOAD DE IMAGEM</label>
                <input type="file" id="input-imagem" accept="image/jpg, image/png">
            </li>
            <li>
                <a href="index.html" class="botao" id="botao-encerrar">ENCERRAR</a>
            </li>
        </ul>
    </header>
    <main id="pagina-carrossel">
        <section id="carrossel-container">
            <button id="botao-anterior"> <img class="seta" src="images/left-arrow.png"> </button>
            <ul id="carrossel-lista"></ul>
            <button id="botao-proximo"> <img class="seta" src="/images/right-arrow.png"></button>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
